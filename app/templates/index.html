<!DOCTYPE html>
<html>
<head>
    <title>Attendance App</title>
</head>
<body>
    <h1>Attendance for {{ date }}</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
